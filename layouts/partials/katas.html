<section class="blog" id="katas">
    <div class="container">
        <div class="row center-xs">
            <div class="col-xs-12"><h1>Photo Katas</h1></div>
        </div>
        <div class="row">
            <div class="col-xs-12 posts-list">
                {{ range first 5 (where .Data.Pages "Section" "katas") }}
                    <article>
                        <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                        <div class=sub-header>
                            {{ .Description }}
                        </div>
                    </article>
                {{ end }}
            </div>
        </div>
        <div class="row center-xs">
            <div class="col-xs-12"><h3><a href="{{ .Site.BaseURL }}katas/">Ukaž všechny</a></h3></div>
        </div>
    </div>
</section>
